<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class='container mx-auto my-5'>
      <header class='m-5'>
        <h1 class="text-center"><span class="yellow">Super</span><br>Tic-Tac-Toe</h1>
      </header>
      <section class='container'>
        <section id='form-container m-4'>
          <form class="form text-center" id='players-form'>
            <input type="text" class="py-1" id="player1" name="player1" required placeholder="Player 1 (X)" value="">
            <input type="text" class="py-1" id="player2" name="player2" required placeholder="Player 2 (0)" value=""><br>
            <input type="submit" class='button m-5' value='Press to Start' id='input-submit' name="input-submit">
          </form>
          <div class="display-players mx-auto d-flex flex-row justify-content-between">
            <div class='dis-player1 player-turn'>
              <div class='name1-container text-uppercase'></div>
            </div>
            <div class='dis-player2'>
              <div class='name2-container text-uppercase'></div>
            </div>
          </div>
        </section>
        <section class="board-container mx-auto">
          <div class="board row" id="board"></div>
          <div class="message">
            <div class="result-message text-uppercase text-white"></div><br>
            <div type="button" id="new-game" class="new-game btn btn-secondary"></div><br>
            <div type="button" id="reset-game" class="reset-game btn btn-warning"></div>
          </div>
        </section>
      </section>
    </main>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
